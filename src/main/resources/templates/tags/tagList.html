<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">
<th:block layout:fragment="content">
  <head>

  </head>
  <body>
  <div>
    <a th:href="@{/tags/new}" class="btn btn-primary" type="submit" id="create-tag">Create Tag</a>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered" id="tags-table">
      <thead>
      <tr>
        <th>Reference</th>
        <th>Description</th>
        <th>Color</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="tag:${tags}" th:object="${tag}">
        <td th:text="*{reference}"></td>
        <td th:text="*{description}"></td>
        <td th:text="*{color}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  </body>
</th:block>
</html>
